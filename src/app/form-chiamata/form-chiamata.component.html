<div class="section">
  <div class="container">
    <!-- prima riga -->
    <!-- TODO sfruttare meglio lo spazio con grid nidificate -->
    <div class="row">
      <div class="col-lg-3">
        <div class="input-group">
          <div class="input-group-addon" data-toggle="tooltip" style="min-width: 50px;" title="Numero chiamata" data-placement="bottom">
          <i class="fa fa-hashtag fa-lg" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="num_chiamata"
            aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.numero_chiamata}}" style="text-align: center;">          </div>
      </div>
      <div class="col-lg-2">
        <div class="input-group">
          <div class="input-group-addon" data-toggle="tooltip" title="Data chiamata" style="min-width: 50px;" data-placement="bottom">
          <i class="fa fa-calendar fa-lg" aria-hidden="true"></i> </div> <input type="text" style="text-align: center;" class="form-control"
            id="data_chiam" aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.data_chiamata | date:'dd/MM/y'}}">          </div>
      </div>
      <div class="col-lg-2">
        <div class="input-group">
          <div class="input-group-addon" data-toggle="tooltip" title="Ora chiamata" style="min-width: 50px;" data-placement="bottom">
          <i class="fa fa-clock-o fa-lg" aria-hidden="true"></i> </div> <input type="text" style="text-align: center;" class="form-control"
            id="ora_chiam" aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.data_chiamata | date:'HH:mm'}}">          </div>
      </div>
      <div class="col-lg-4">
        <div class="input-group">
          <div class="input-group-addon" data-toggle="tooltip" title="Operatore" style="min-width: 50px;" data-placement="bottom">
          <i class="fa fa-user fa-lg" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="operatore"
            aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.operatore}}"> </div>
      </div>
      <div class="col-lg-1"> <i class="fa fa-compress text-muted" style="font-size: 33px;" data-toggle="tooltip" title="Scheda contatto NÂ° {{formChiamataModel.scheda_contatto}}"
          data-placement="bottom"> </i> </div>
    </div>
    <!-- fine prima riga -->
    <div class="row">
      <div class="col-lg-12">
        <hr> </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div [formGroup]="myForm">
          <div class="input-group">
            <div class="input-group-addon" data-toggle="tooltip" title="Tipologia intervento" style="min-width: 50px;" data_placement="bottom">
            <i class="fa fa-fire-extinguisher fa-lg" aria-hidden="true"></i> </div>
            <input type="text" class="form-control" id="tipo_interv" placeholder="Tipologia intervento" formControlName="tipo_interv">
          </div>
        </div>
      </div> &nbsp; </div>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-5">
            <form [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Cognome" style="min-width: 50px;"> <i class="fa fa-address-card" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="cognome"
                  placeholder="Cognome" formControlName="cognome"> </div> <br>
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Nome" style="min-width: 50px;"> <i class="fa fa-address-card-o" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="nome"
                  placeholder="nome" formControlName="nome" />
              </div>
            </form>
            <br>
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Ragione sociale" style="min-width: 50px;"> <i class="fa fa-industry" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="ragione_sociale"
                  placeholder="Ragione sociale" value="{{formChiamataModel.ragione_sociale}}" formControlName="ragione_sociale">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3"> <button type="button" (click)="onClickCC()" class="btn btn-block btn-secondary btn-xs btn-sm" data-toggle="tooltip"
                  title="Carabinieri" data-placement="bottom">CC</button> </div>
              <div class="col-lg-3"> <button type="button" (click)="onClickPS()" class="btn btn-block btn-secondary btn-xs btn-sm" data-toggle="tooltip"
                  title="Polizia di Stato" data-placement="bottom">PS</button> </div>
              <div class="col-lg-3"> <button type="button" (click)="onClickPM()" class="btn btn-block btn-xs btn-secondary btn-sm" data-toggle="tooltip"
                  title="Polizia Municipale" data-placement="bottom">PM</button> </div>
              <div class="col-lg-3"> <button type="button" (click)="onClickSSU()" class="btn btn-block btn-secondary btn-xs btn-sm" data-toggle="tooltip"
                  title="Servizio Sanitario Urgenze" data-placement="bottom">SSU</button> </div>
            </div> <br>
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Telefono" style="min-width: 50px;"> <i class="fa fa-phone" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="telefono"
                  placeholder="Telefono" formControlName="telefono">
              </div>
            </div>
            <br>
            <div class="input-group">
              <div class="input-group-addon" data-toggle="tooltip" title="Coordinate" style="min-width: 50px;"> <i class="fa fa-map-marker" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="coordinate"
                placeholder="Coordinate" readonly=""> </div>
          </div>
          <div class="col-md-7 align-self-center text-center"> <img class="center-block img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center=via+cavou+5+roma&amp;zoom=18&amp;size=1000x310&amp;sensor=false">            </div>
        </div>
        <div class="row">
          <div class="col-md-12"> &nbsp; </div>
          <div class="col-md-12">
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="indirizzo" style="min-width: 50px;"> <i class="fa fa-map" aria-hidden="true"></i> </div>
                <input type="text" class="form-control" id="indirizzo" placeholder="Indirizzo" name="indirizzo" formControlName="indirizzo">
              </div>
            </div>
          </div> &nbsp; </div>
        <div class="row">
          <div class="col-md-6">
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Zona emergenza" style="min-width: 50px;"> <i class="fa fa-map-pin" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="zona_emergenza"
                  placeholder="Zona emergenza" formControlName="zona_emergenza"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="tag" style="min-width: 50px;"> <i class="fa fa-tag" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="tag" placeholder="tag"
                  formControlName="tag">
              </div>
            </div>
          </div>

        </div> &nbsp;
        <div class="row">

          <div class="col-md-6">
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Motivazione" style="min-width: 50px;"> <i class="fa fa-commenting" aria-hidden="true"></i> </div> <textarea class="form-control" id="motivazione"
                  style="resize: none;" placeholder="Motivazione" formControlName="motivazione">Motivazione</textarea> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Note indirizzo" style="min-width: 50px;"> <i class="fa fa-commenting" aria-hidden="true"></i> </div> <textarea class="form-control" id="note_indirizzo"
                  style="resize: none;" placeholder="Note indirizzo" formControlName="note_indirizzo">Note indirizzo</textarea>                </div>
            </div>
          </div>
        </div> &nbsp;
        <div class="row">
          <div class="col-md-6">
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Note pubbliche" style="min-width: 50px;"> <i class="fa fa-bullhorn" aria-hidden="true"></i> </div> <textarea class="form-control" id="note_pubbliche"
                  style="resize: none;" placeholder="Note pubbliche" formControlName="note_pubbliche">Note pubbliche</textarea>                </div>
            </div>
          </div>
          <div class="col-md-6">
            <div [formGroup]="myForm">
              <div class="input-group">
                <div class="input-group-addon" data-toggle="tooltip" title="Note private" style="min-width: 50px;"> <i class="fa fa-headphones " aria-hidden="true"></i> </div> <textarea class="form-control" id="note_private"
                  style="resize: none;" placeholder="Note private" formControlName="note_private">Note private</textarea> </div>
            </div>
          </div>
        </div>
        <form class="" role="form">
          <!--Inizio riga 2-->
          <div class="form-group">
            <div class="col-md-12"> </div>
          </div>
          <!-- inizio Riga 3 -->

          <!-- Fine riga 3-->
          <div class="form-group">
            <div class="col-md-6"> </div>
            <div class="col-md-6"> </div>
          </div>
          <div class="form-group">
            <div class="section">
              <div class="row">
                <div class="col-md-6 text-center">
                  <!-- <button type="button" class="btn btn-block btn-secondary btn-lg">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      </button>
						  --></div>
                <div class="col-md-6">
                  <div class="col-md-12 text-right">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                      <!-- Split button -->
                      <div class="btn-group btn-group-sm"> <button type="submit" class="btn btn-secondary">Conferma <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                            </button> <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"

 <span class="sr-only">Toggle Dropdown</span>

                      </div> <button type="button" class="btn btn-secondary btn-sm">Annulla <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
